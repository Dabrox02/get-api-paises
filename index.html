<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js" defer type="module"></script>
</head>

<body>
    <header>
        <h1 class="header-title">Rest Countries</h1>
    </header>
    <main>
        <div id="search-country" class="pb-5">
            <div class="input-group w-75 m-auto">
                <span class="input-group-text" id="addon-wrapping">Buscar Pais</span>
                <input type="text" class="form-control" placeholder="Pais" id="searched-country">
                <button class="btn btn-primary" id="searcher-country">Buscar</button>
            </div>
        </div>

        <div id="modal-response">
            <!-- Modal -->
            <div class="modal fade" id="modalCountry" tabindex="-1">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="countryNameLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="countryModalBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- / Modal -->
        </div>
        <div id="countries-response">
        </div>
    </main>
</body>

</html>
